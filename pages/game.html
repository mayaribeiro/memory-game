<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/game.css">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../images/icon-pixar-ball.webp" type="image/x-icon">

    <!-- JS -->
    <script defer src="../js/game.js"></script>

    <!-- SWEET ALERT -->
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js
    "></script>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css
    " rel="stylesheet">
    
</head>
<body>
    <header>
        <a href="../index.html"><img src="../images/voltar.png" alt="Voltar para o Login" width="25"></a>
        <span class="player"></span>
        <span>Tempo: <span class="timer"></span></span>
        <span>Jogadas: <span class="counter"></span></span>
        <button class="ranking"><img src="../images/podio.png" alt="Ranking" width="30"></button>
    </header>
    <main>
        <div class="grid"></div>
        <button class="restart-game"><img src="../images/recarregar.png" alt="Reinicia o jogo" width="50"></button>
        <dialog class="telaRanking">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur obcaecati deleniti maxime doloremque debitis in veniam minima harum quaerat nam aliquid, impedit quidem iste ea tenetur, repellat asperiores omnis beatae.</p>
            <button class="buttonClose">Fechar</button>
        </dialog>
    </main>
    <footer>CONTEÚDO</footer>
</body>
</html>
